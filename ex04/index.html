<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue.js"></script>
    <title>Contexto léxico - Arrow Functions</title>
</head>
<body>
    <div id="app">
        {{ somar() }}<br>
        {{ subtrair() }}<br>
        {{ multiplicar() }}<br>
        {{ dividir() }}<br>
       
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                n1: 10,
                n2: 5 
            },
            methods: {
                somar: function somar() { //convencional
                    return this.n1 + this.n2;
                },
                subtrair: function() { //anônima
                    return this.n1 - this.n2;
                },

        //Contexto léxico das Arrow Functions
                multiplicar: () => { //arrow function
                console.log(this)
                    return this.n1 * this.n2; //contexto léxico
                },
                dividir() { //forma enxuta de definir os pares de chave/valor
                    let f = () => {
                        console.log ('*******', this)
                        return 'Teste';
                    }
                    console.log (f());
                    console.log(this)
                    return this.n1 / this.n2;
                }                
            }
        })

    </script>
</body>
</html>
