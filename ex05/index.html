<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue.js"></script>
    <title>Diretiva: V-Bind</title>
</head>
<style>
   .verde {
       color: green;
       font-size: 1.2em;
   }
</style>
<body>
    <div id="app">
        <a v-bind:href="site">Site</a>
        <p v-bind:class="cor">Entendedo a Diretiva V-Bind</p>
        <input type="text" v-bind:placeholder="instrucaoDePreenchimento" v-bind:value="valor"> 
        <input type="checkbox" v-bind:checked="check">   
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
               site: 'https://jorgesantana.net.br',
               cor: 'verde',
               instrucaoDePreenchimento: 'placeholder - Diretiva v-bind',
               valor: 'Entendedo a Diretiva V-Bind',
               check: true
            },
            methods: {}            
        })

    </script>
</body>
</html>
